{% extends "base.html" %}
	
{% block content %}
	{% for blog in blogs %}
		<form method="post">
			<div class="blog">
				<div class="blog-title"><a href="/blog/{{blog.key().id()}}">{{blog.title}}</a> -- Posted: {{blog.created.strftime('%m-%d-%Y %I:%M %p')}}</div>
				<pre class="blog-body">{{blog.blog}}</pre>
			</div>
			<hr>
		</form>
	{% endfor %}
{% endblock %}
